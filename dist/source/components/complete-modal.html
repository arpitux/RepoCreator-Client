<template>
	<require from="./complete-modal.css"></require>
	<div class="complete-modal">
		<div class="modal fade" id="complete-modal-id" data-backdrop="static" data-keyboard="false" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<div class="declaration-box">
							<div class="circle-node"><i class="fa fa-check" height="38"></i></div><div class="declaration">YOUR NEW REPOSITORY HAS BEEN CREATED</div>
							<div class="declaration-tag">THANK YOU FOR USING REPO CREATOR!</div>
						</div>
					</div>
					<div class="modal-body container-fluid">
						<div class="row">
							<div class="button open col-xs-6">
								<a click.delegate="openRepository()"><i class="fa fa-folder-open"></i><br/><br/>Open in GitHub</a>
							</div>
							<div class="button start-over col-xs-6">
								<a click.delegate="startOver()"><i class="fa fa-plus-circle"></i><br/><br/>Create Another</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
