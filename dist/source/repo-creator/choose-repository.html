<template>
	<h2>Choose Template Repository</h2>
	<h4>Favorites</h4>
	<div repeat.for="favoriteTemplate of favoriteTemplates">
		<button type="button" class="btn btn-default" click.delegate="$parent.toggleFavorite(favoriteTemplate)"><i class="fa fa-star outlined" style="color: yellow;"></i></button>
		<button type="button" class="btn btn-default" click.delegate="$parent.repoSelected(favoriteTemplate)">${favoriteTemplate.owner}: ${favoriteTemplate.name}</button>
	</div>

	<hr>

	<h4>Sponsored</h4>
	<div repeat.for="sponsoredTemplate of sponsoredTemplates">
		<button type="button" class="btn btn-default" click.delegate="$parent.toggleFavorite(sponsoredTemplate)"><i class="fa fa-star outlined" css.bind="sponsoredTemplate.style"></i></button>
		<button type="button" class="btn btn-default" click.delegate="$parent.repoSelected(sponsoredTemplate)">${sponsoredTemplate.owner}: ${sponsoredTemplate.name}</button>
	</div>

	<hr>

	<h4>Popular</h4>
	<div repeat.for="popularTemplate of popularTemplates">
		<button type="button" class="btn btn-default" click.delegate="$parent.toggleFavorite(popularTemplate)"><i class="fa fa-star outlined" css.bind="popularTemplate.style"></i></button>
		<button type="button" class="btn btn-default" click.delegate="$parent.repoSelected(popularTemplate)">${popularTemplate.owner}: ${popularTemplate.name}</button>
	</div>

	<hr>

	<h4>Search</h4>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-12">
				<div class="dropdown">
					<form>
						<div class="form-group">
							<label for="user">User/Organization</label>
							<input class="form-control" type="text" id="user" placeholder="The name of GitHub user or organization." value.two-way="inputOwner">
						</div>
						<div class="form-group">
							<label for="repo">Repository Name</label>
							<input class="form-control" type="text" id="repo" placeholder="The name of a GitHub repository." value.two-way="inputRepo">
						</div>
						<div class="form-group">
							<button click.trigger="search()" type="submit" class="btn btn-primary" disabled.bind="inputValidated"><span class="glyphicon glyphicon-search" aria-hidden="true" disabled.bind="inputValidated"></span></button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-md-12">
				<label hidden.bind="resultTemplates.length == 0">Choose a repository to use as a template</label>
			</div>
			<div class="col-md-12">
				<div class="btn-group-vertical" rale="group">
					<div  repeat.for="resultTemplate of resultTemplates">
						<button type="button" class="btn btn-default" click.delegate="$parent.toggleFavorite(resultTemplate)"><i class="fa fa-star outlined" css.bind="resultTemplate.style"></i></button>
						<button type="button" class="btn btn-default" click.delegate="$parent.repoSelected(resultTemplate)">${resultTemplate.owner}: ${resultTemplate.name}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
