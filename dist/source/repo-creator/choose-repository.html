<template>
	<h2>Choose Template Repository</h2>
	<h4>Favorites</h4>
	<div repeat.for="template of favoriteTemplates">
		<button type="button" class="btn btn-default" click.delegate="$parent.sponsor(template)" disabled.bind="template.sponsored"><i class="fa fa-usd outlined" css.bind="template.sponsoredStyle"></i></button>
		<button type="button" class="btn btn-default" click.delegate="$parent.toggleFavorite(template)"><i class="fa fa-star outlined" css.bind="template.favoriteStyle"></i></button>
		<button type="button" class="btn btn-default" click.delegate="$parent.repoSelected(template)">${template.owner}: ${template.name}</button>
	</div>

	<hr>

	<h4>Sponsored</h4>
	<div repeat.for="template of sponsoredTemplates">
		<button type="button" class="btn btn-default" click.delegate="$parent.sponsor(template)" disabled.bind="template.sponsored"><i class="fa fa-usd outlined" css.bind="template.sponsoredStyle"></i></button>
		<button type="button" class="btn btn-default" click.delegate="$parent.toggleFavorite(template)"><i class="fa fa-star outlined" css.bind="template.favoriteStyle"></i></button>
		<button type="button" class="btn btn-default" click.delegate="$parent.repoSelected(template)">${template.owner}: ${template.name}</button>
	</div>

	<hr>

	<h4>Popular</h4>
	<div repeat.for="template of popularTemplates">
		<button type="button" class="btn btn-default" click.delegate="$parent.sponsor(template)" disabled.bind="template.sponsored"><i class="fa fa-usd outlined" css.bind="template.sponsoredStyle"></i></button>
		<button type="button" class="btn btn-default" click.delegate="$parent.toggleFavorite(template)"><i class="fa fa-star outlined" css.bind="template.favoriteStyle"></i></button>
		<button type="button" class="btn btn-default" click.delegate="$parent.repoSelected(template)">${template.owner}: ${template.name}</button>
	</div>

	<hr>

	<h4>Search</h4>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-12">
				<div class="dropdown">
					<form>
						<div class="form-group">
							<label for="user">User/Organization</label>
							<input class="form-control" type="text" id="user" placeholder="The name of GitHub user or organization." value.two-way="inputOwner">
						</div>
						<div class="form-group">
							<label for="repo">Repository Name</label>
							<input class="form-control" type="text" id="repo" placeholder="The name of a GitHub repository." value.two-way="inputRepo">
						</div>
						<div class="form-group">
							<button click.trigger="search()" type="submit" class="btn btn-primary" disabled.bind="inputValidated"><span class="glyphicon glyphicon-search" aria-hidden="true" disabled.bind="inputValidated"></span></button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-md-12">
				<label hidden.bind="resultTemplates.length == 0">Choose a repository to use as a template</label>
			</div>
			<div class="col-md-12">
				<div class="btn-group-vertical" rale="group">
					<div  repeat.for="template of resultTemplates">
						<button type="button" class="btn btn-default" click.delegate="$parent.sponsor(template)" disabled.bind="template.sponsored"><i class="fa fa-usd outlined" css.bind="template.sponsoredStyle"></i></button>
						<button type="button" class="btn btn-default" click.delegate="$parent.toggleFavorite(template)"><i class="fa fa-star outlined" css.bind="template.favoriteStyle"></i></button>
						<button type="button" class="btn btn-default" click.delegate="$parent.repoSelected(template)">${template.owner}: ${template.name}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
