<template>
		<div class="row">
		<div class="col-lg-12 text-center">
			<div class="row mt30">
				<div class="col-xs-12 col-sm-5 text-right mb20">
					<div class="input-group">
						<input type="text" class="form-control input-lg" placeholder="Search Github">
						<span class="input-group-btn">
							<button class="btn btn-secondary btn-lg btn-square" type="button">Go!</button>
						</span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-7 mb20">
					<ul class="list-inline mbn text-right" id="filters">
						<li class="mb10">
							<button data-filter="*" type="button" class="btn btn-primary btn-square btn-raised active" click.delegate="filter('*')">All</button>
						</li>
						<li class="mb10">
							<button type="button" class="btn btn-primary btn-square btn-raised" click.delegate="filter('.popular')">Popular</button>
						</li>
						<li class="mb10">
							<button type="button" class="btn btn-primary btn-square btn-raised" click.delegate="filter('.my-sponsored')">My Sponsored</button>
						</li>
						<li class="mb10">
							<button type="button" class="btn btn-primary btn-square btn-raised" click.delegate="filter('.favorite')">My Favorites</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="template-filter-container">
			<div class="col-sm-4 portfolio-item" repeat.for="template of allTemplates" class.bind="template.cssFilters">
				<a href="#portfolio-modal-1" class="portfolio-link">
					<figure class="favorites"><i class="fa fa-heart-o"></i> ${template.favoriteCount}</figure>
					<div class="details">
						<div class="summary">
							<h3>${template.owner}: ${template.name}</h3>
							<div class="sponsor-caption" if.bind="template.isSponsored"><i class="fa fa-bookmark"></i> Sponsored</div>
						</div>
						<div class="description">
							${template.description}
						</div>
					</div>
					<img src.bind="template.icon" class="img-centered" alt="">
				</a>
			</div>
		</div>
	</div>
</template>
