<template>
	<require from="progress-modal"></require>

	<progress-modal title="Creating Repository..." id="create-modal" progress-modal.ref="progressModal"></progress-modal>

	<h2>Populate Replacement Strings</h2>
	<h2><small>Template Repository: <a href.bind="gitHubLink" target="_blank">${repoOwner}/${repoName}</a></small></h2>
	<template if.bind="!replacements">
		${status} <i class="fa fa-spinner fa-spin"></i>
	</template>
	<template if.bind="replacements">
		<div class="list-group">
			<input
				repeat.for="replacement of replacements"
				type="text"
				class="form-control"
				placeholder.bind="replacement.friendlyName"
				value.bind="replacement.value"
				change.delegate="$parent.onChanged()">
		</div>
	</template>
	<div>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="New Repository Name" value.bind="newRepoName" change.delegate="onChanged()">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" disabled.bind="!canCreate" click.delegate="createRepo()">
					Create Repository From Template
				</button>
			</span>
		</div>
	</div>
</template>
