			<h1>About RepoCreator</h1>
		</div>


		<p>RepoCreator is a tool that allows you to create a template for a new project as quickly as you can create a new project. It provides a centralized resource for template discovery and simplifying the workflow of your team throughout the development process.</p>


		<h2>Creating new project</h2>

		<p>Create a new repository from a template in 4 easy steps:</p>

		<ol>
			<li>Click <a href="#/repo-creator">Try It!</a> at the top of the page.</li>
			<li>Find a template by searching GitHub repositories or browsing through sponsored templates, popular templates or your personal favorites.</li>
			<li>Provide a name for your new repository.</li>
			<li>Enter replacements for the magic placeholders.</li>
			<li>Open your new repository on Github.</li>
		</ol>

		<p class="alert alert-info">
			<strong>Tips:</strong> click the star icon next to any repository to add it to your Favorites list.
		</p>

		<h2>Creating new template</h2>

		<p>You can use any repository on Github as the template for RepoCreator. If you'd like to create your own template, just create your project like you normally would but anywhere you would type a repo-specific string, instead type <code>magic_variable_magic</code>, <code>magic.variable.magic</code> or <code>magic-variable-magic</code>.</p>

		<p>For example, if you have the following tag in your template's HTML file:</p>

		<pre><code>&lt;title&gt;magic_app_name_magic&lt;/title&gt;</code></pre>

		<p>When you create a new project from the template you will be prompted for the replacement of <code>app_name</code>. If you set the value to <code>My Cool App</code>, then in the new repo you will have this:</p>

		<pre><code>&lt;title&gt;My Cool App&lt;/title&gt;</code></pre>

		<h2>Frequently asked questions (FAQ)</h2>

		<ol>
			<li>
				<p><strong>What programming languages do you support?</strong></p>

				<p>We accept all of programming languages and frameworks you can think of. Simply put the magic strings in your source code and go.</p>
			</li>
			<li>
				<p><strong>How do I make my project CC0 licensed?</strong></p>

				<p>Create a file in the root of your template repository named <code>LICENSE</code> with the contents from <a href="https://creativecommons.org/publicdomain/zero/1.0/legalcode.txt">CC0 LICENSE</a>.</p>
			</li>
			<li>
				<p><strong>Why can't I see my template in the search result?</strong></p>

				<p>Only the first 30 search result from Github are displayed. You can use the <a href="https://help.github.com/articles/searching-repositories/">Github Search Syntax</a> to narrow your results.  As an example, to search for a template of your own type: <code>user:your_username your_reponame</code>.</p>
			</li>
			<li>
				<p><strong>Do you support other Git hosting other than Github?</strong></p>

				<p>Currently we only support Github but we have plans to support other Git hosting in the future.</p>
			</li>
			<li>
				<p><strong>Why <code>magic_*_magic</code>, <code>magic-*-magic</code> and <code>magic.*.magic</code>?</strong></p>

				<p>Other templating engines solve the same problem with syntax like <code>{variable}</code> or <code>@variable@</code>.  While this technique does result in shorter replacement strings, it results in a project that generally is usually invalide in its template form.  By using only alphabetic characters for the prefix and postpix and <code>_</code>, <code>-</code> and <code>.</code> for the separator, the template will be valid for compilation and usage.  This makes it easy to test your template and ensure it is usable before using it.  It also allows you to run tools like a linter or other static analyzers on the template itself.</p>
			</li>
		</ol>
